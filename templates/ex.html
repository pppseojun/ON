<!DOCTYPE html>
<html>
<head>
    <title>구글 번역 API 테스트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>구글 번역 API 테스트</h1>

    <textarea id="source-text" rows="4" cols="50"></textarea>
    <button onclick="translateText()">번역 실행</button>

    <h3>번역 결과:</h3>
    <div id="translation-result"></div>

    <script>
        function translateText() {
            var sourceText = document.getElementById("source-text").value;

            // 서버로 번역 요청 보내기
            $.ajax({
                url: "/translate",
                type: "GET",
                data: { text: sourceText },
                success: function(response) {
                    document.getElementById("translation-result").innerText = response;
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
    </script>
</body>
</html>
